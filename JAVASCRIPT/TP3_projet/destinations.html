    <!-- Modal -->
    <div class="modal fade" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="connexionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="connexionModalLabel">Connexion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Identifiant">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <button class="btn btn-primary">Connexion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <main>
        <section id="ajouter-modifier">
            <form action="">
                <input type="text" id="destination" placeholder="Destination...">
                <input type="text" id="image" placeholder="Image src...">
                <input type="text" id="alt" placeholder="Nom de image...">
                <input type="text" id="offre" placeholder="Offre...">
                <input type="text" id="prix" placeholder="Prix...">
                <input type="text" id="details" placeholder="Details...">
                <button id="btn-ajouter">Ajouter</button>
            </form>
        </section>
        <section id="chercher">
            <form action="">
                <input type="text" id="chercher-destination" placeholder="Chercher une destination...">
            </form>
        </section>
        <table>
            <thead>
                <tr>
                    <th class="padding-10">Destination</th>
                    <th class="padding-10">Offre</th>
                    <th class="padding-10">Prix</th>
                    <th class="padding-10">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes sont affichées en JS en fonction de ce 
                        qu'il y a dans l'objet destination -->
            </tbody>
        </table>
