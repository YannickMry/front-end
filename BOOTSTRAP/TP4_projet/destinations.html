    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/destination.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Agence de voyage !</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="destinations.html">Destinations</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Voyage virtuel
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="audio.html">Audio</a>
                        <a class="dropdown-item" href="video.html">Vidéo</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>

                <li class="nav-item ml-2">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#connexionModal">Connexion</button>
                </li>
            </ul>
        </nav>
        </header>
    <!-- Modal -->
    <div class="modal fade" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="connexionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="connexionModalLabel">Connexion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <input type="text" id="login" class="form-control" placeholder="Identifiant">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <button class="btn btn-primary" id="btn-connexion">Connexion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main class="container-fluid">
        <section id="ajouter" class="row">
            <form action="" class="col-12 d-flex">
                <input type="text" id="ajouter_destination" class="form-control" placeholder="Destination...">
                <input type="text" id="ajouter_image" class="form-control mx-1" placeholder="Image src...">
                <input type="text" id="ajouter_alt" class="form-control" placeholder="Nom de image...">
                <input type="text" id="ajouter_offre" class="form-control mx-1" placeholder="Offre...">
                <input type="text" id="ajouter_prix" class="form-control" placeholder="Prix...">
                <input type="text" id="ajouter_details" class="form-control mx-1" placeholder="Details...">
                <button class="btn btn-primary">Ajouter</button>
            </form>
        </section>
        <section id="chercher" class="row">
            <form action="">
                <input type="text" id="chercher-destination" class="form-control" placeholder="Chercher une destination...">
            </form>
        </section>

        <section id="table" class="row w-75 my-3">

            <div id="thead" class="row pt-3 pb-2 w-100 border-bottom border-secondary text-white">
                <div class="col-3 font-weight-bold h5 text-center">Destination</div>
                <div class="col-6 font-weight-bold h5 text-center">Offre</div>
                <div class="col-1 font-weight-bold h5 text-center">Prix</div>
                <div class="col-2 font-weight-bold h5 text-center">Actions</div>
            </div>

            <div id="tbody" class="w-100">
                    <!-- Les lignes sont affichées en JS en fonction de ce 
                            qu'il y a dans l'objet destination -->
            </div>
        </section>

    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
