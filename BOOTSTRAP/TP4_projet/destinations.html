    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Agence de voyage !</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>

                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="destinations.html">Destinations</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Voyage virtuel
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="audio.html">Audio</a>
                            <a class="dropdown-item" href="video.html">Vidéo</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>

                    <li class="nav-item ml-2">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#connexionModal">Connexion</button>
                    </li>
                </ul>
            </div>
        </nav>
        </header>
    <!-- Modal -->
    <div class="modal fade" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="connexionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="connexionModalLabel">Connexion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <input type="text" id="login" class="form-control" placeholder="Identifiant">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <button class="btn btn-primary" id="btn-connexion">Connexion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main class="container my-5">
        <h1 class="text-center mb-5">Destinations</h1>
        <section id="ajouter-modifier" class="row">
            <form action="" class="row">
                <div class="form-group col-12 col-md-4 col-lg-2">
                    <input type="text" id="ajouter_destination" class="form-control" placeholder="Destination...">
                </div>
                <div class="form-group col-12 col-md-4 col-lg-2">
                    <input type="text" id="ajouter_image" class="form-control" placeholder="Image src...">
                </div>
                <div class="form-group col-12 col-md-4 col-lg-2">
                    <input type="text" id="ajouter_alt" class="form-control" placeholder="Nom de image...">
                </div>
                <div class="form-group col-12 col-md-4 col-lg-2">
                    <input type="text" id="ajouter_offre" class="form-control" placeholder="Offre...">
                </div>
                <div class="form-group col-12 col-md-4 col-lg-2">
                    <input type="text" id="ajouter_prix" class="form-control" placeholder="Prix...">
                </div>
                <div class="form-group col-12 col-md-4 col-lg-2">
                    <input type="text" id="ajouter_details" class="form-control" placeholder="Details...">
                </div>
                <div class="col-12 col-md-12 col-lg-12 d-flex justify-content-end">
                    <button class="btn btn-primary" id="btn-ajouter">Ajouter</button>
                </div>
            </form>
        </section>
        <section id="chercher" class="row mt-5 mb-3">
            <form action="" class="col-12 d-flex justify-content-center">
                <div class="form-group col-3">
                    <input type="text" id="chercher-destination" class="form-control" placeholder="Chercher une destination...">
                </div>
            </form>
        </section>

        <section class="row" id="conteneur">
            <!-- Les lignes sont affichées en JS en fonction de ce 
                    qu'il y a dans l'objet destination -->
        </section>
        
    </main>
    <footer>
    </footer>
    <script src="js/javascript.js"></script>
</body>
</html>
